<!DOCTYPE html>
<html lang="ko">
<head>
    <title>반복문과 쿼리스트링 실습</title>
    <script>
        const queryString = location.search
        const queryBox = new URLSearchParams(queryString)
        const friendNum = queryBox.get("number")

        const boxFriend = localStorage.getItem("friend_list")
        const friendArr = JSON.parse(boxFriend === null ? "[]" : boxFriend)
        
        alert(`이름은 ${friendArr[friendNum].name}이고 나이는${friendArr[friendNum].age}살 입니다.`)
    </script>
</head>

</body>
</html>
