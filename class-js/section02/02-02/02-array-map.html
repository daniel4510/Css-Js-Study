<!DOCTYPE html>
<html lang="ko">
<head>
    <title>반복문 실습</title>
    <script>
        const friends = ["철수", "영희", "민수"]
        const class1 = friends.map((friend) => friend + "어린이")
        console.log(class1)

        const class2 = friends.map((friend, num) => friend + "어린이는 " + num + "번째에 있어요.")
        console.log(class2)
    </script>
</head>
<body>
    
</body>
</html>
