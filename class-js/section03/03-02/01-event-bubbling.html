<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이벤트버블링 기본기능 막기 실습</title>
    <style>
        .img {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
    <script>
        const js_delete = (event, num) => {
            event.preventDefault() // 이벤트 버블링을 막음 (부모까지 눌리는 것을 막음)

            alert(`${num}번째 사진이 삭제되었습니다.`)
        }
    </script>
</head>
<body>
    <a href="./01-event-bubbling-detail.html">
        <div class="img">
            <button onclick="js_delete(event, 1)">1번 사진 삭제</button>
        </div>
    </a>

    <a href="./01-event-bubbling-detail.html">
        <div class="img">
            <button onclick="js_delete(event, 2)">2번 사진 삭제</button>
        </div>
    </a>
</body>
</html>
