<!DOCTYPE html>
<html lang="ko">
<head>
    <title>태그 스크롤 리스너 실습</title>
    <style>
        .box {
            width: 1000px;
            height: 500px;
            overflow: scroll;
        }
    </style>
    <script>
        window.onload = () => {
            document.getElementById("box").addEventListener("scroll", () => {
            const scrollheight = document.getElementById("box").scrollTop
            console.log(`스크롤 길이 : ${scrollheight}`)
            if (scrollheight > 0) {
                document.getElementById("html_img").style = "border: 20px solid red;"
            } else {
                document.getElementById("html_img").style = "border: none;"
            }
        })
        }
    </script>
</head>
<body>
    <div id="box" class="box">
        <img id="html_img" src="./00-image.jpg" width="2000px" alt="">
    </div>
</body>
</html>
