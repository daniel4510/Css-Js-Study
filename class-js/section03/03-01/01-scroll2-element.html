<!DOCTYPE html>
<html lang="ko">
<head>
    <title>태그스크롤 실습</title>
    <style>
        .box {
            width: 1000px;
            height: 500px;
            overflow-y: scroll;
            overflow-x: hidden;
        }
    </style>
    <script>
        const scrollFuction = () => {
            document.getElementById("box").scrollTo({ top: 0 }) // 스크롤 맨 위로 올려줘
        }
    </script>
</head>
<body>
    <div id="box" class="box">
        <img src="./00-image.jpg" alt="" width="2000px" />
        <button onclick="scrollFuction()">스크롤 올리기</button>
    </div>
</body>
</html>
