<!DOCTYPE html>
<html lang="ko">
<head>
    <title>트랜지션 실습</title>
    <style>
        /* 트랜지션은 시작 => 끝 의 변화를 천천히 하게 함. */

        .CSS_box {
            width: 300px;
            height: 300px;
            background-color: yellow;
            white-space: pre;

            transition: 
                width 0.5s,
                height 0.5s,
                background-color 0.5s;
        }

        .CSS_box:hover {
            width: 400px;
            height: 400px;
            background-color: blue;
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="CSS_box">
        안녕하세요. 저는 최명후입니다.
        나이는 22살이고
        저는 군인입니다.
    </div>
</body>
</html>
