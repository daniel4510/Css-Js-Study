<!DOCTYPE html>
<html lang="ko">
<head>
    <title>트랜스폼 트랜지션 같이 연습</title>
    <style>
        .css_paper {
            width: 100px;
            height: 150px;
            background-color: green;
            transition: 
                transform 1s, 
                background-color 1s;
        }

        .css_paper:hover {
            transform: rotateY(180deg);
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="css_paper"></div>
</body>
</html>
