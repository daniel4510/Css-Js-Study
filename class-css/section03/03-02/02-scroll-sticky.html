<!DOCTYPE html>
<html lang="ko">
<head>
    <title>세로 스크롤 실습</title>
    <style>
        .box {
            border: 1px solid blue;
            width: 200px;
            height: 300px;

            /* 넘치는 영역 스크롤 처리 */
            overflow-y: scroll;
        }

        .item {
            width: 150px;
            height: 180px;
            background-color: skyblue;
            margin: 10px;
        }

        .titlebox {
            position: sticky;
            top: 0;

            width: 100%;
            height: 50px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="titlebox">명후의 다이어리</div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
