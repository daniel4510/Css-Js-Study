<!DOCTYPE html>
<html lang="ko">
<head>
    <title>패딩과 마진 실습</title>
    <style>
        /* 컴포넌트로 앞으로 개발한다고 생각하면 padding을 사용하는 것이 더 정리하기 적절함 */
        
        /* 패딩 */
        .box1 {
            width:300px;
            height: 300px;
            background-color: skyblue;
            padding: 30px 0px 0px 20px;
        }
        /* 마진 */
        .box2 {
            width:300px;
            height: 300px;
            background-color: yellow;
        }
        .input {
            margin: 30px 0px 0px 20px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <input type="text"/>
    </div>

    <div class="box2">
        <input type="text" class="input"/>
    </div>
</body>
</html>
